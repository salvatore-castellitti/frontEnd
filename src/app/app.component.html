<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;" >
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="role==='ADMIN'; else roleCustomer">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/homepage">Home Page <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/reservations">Reservations <span class="sr-only">(current)</span></a>
        </li>
      </ng-container>
      <ng-template  #roleCustomer>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/homepage-customer">Home Page <span class="sr-only">(current)</span></a>
        </li>
      </ng-template>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/carPark">Car Park<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="" (click)="getProfile()">Profile <span class="sr-only">(current)</span></a>
      </li>
    </ul>
      <form class="form-inline my-2 my-lg-0">
        <ng-container *ngIf="!currentUser; else logoutUser">
          <a class="nav-link" routerLink="/login">Login</a>
        </ng-container>
        <ng-template #logoutUser>
          <a class="nav-link" (click)="logOut()" routerLink="">Logout</a>
        </ng-template>
      </form>

  </div>
</nav>
