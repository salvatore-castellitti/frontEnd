<div class="d-flex flex-row justify-content-center">
<form #customform="ngForm">
  <div *ngFor="let camp of formConfig.idData" class="form-group" >
    <label for="{{camp.camp}}" class="d-flex flex-row justify-content-center">{{camp.label}}</label>
<div class="col-xs-4">
  <input type="text" name="{{camp.camp}}" id="{{camp.camp}}" [(ngModel)]="model[camp.camp]" placeholder="{{camp.camp}}">
</div>
  </div>
  <div class="d-flex flex-row justify-content-center">
    <button class="btn-warning" type="submit" (click)="submit()" > Save  </button>
  </div>
</form>
</div>
