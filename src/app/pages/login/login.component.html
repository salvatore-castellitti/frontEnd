<div class="container">
  <div class="card card-container">
    <form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
      <div class="form-group" [ngClass]="{'has-error':f.submitted && !username.valid}">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-group" id="username" [(ngModel)]="customer.username" #username="ngModel" required/>
      </div>
      <div class="form-group" [ngClass]="{'has-error':f.submitted && !password.valid}">
        <label for="username">Password</label>
        <input type="text" name="password" class="form-group" id="password" [(ngModel)]="customer.password" #password="ngModel" required/>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin form-submit-button">Sign In</button>
    </form>
  </div>
</div>
