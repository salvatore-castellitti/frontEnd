<div class="d-flex flex-row justify-content-center">
  <h2> Login </h2>
</div>
<br><br><br>
<div class="container-sm d-flex justify-content-center">
  <div class="" >
    <form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
      <div class="form-group" [ngClass]="{'has-error':f.submitted && !username.valid}" >
        <label for="username" class="container-sm d-flex justify-content-center">Username</label>
        <input type="text" name="username" class="form-group" id="username" [(ngModel)]="customer.username" #username="ngModel" required/>
      </div>
      <div class="form-group" [ngClass]="{'has-error':f.submitted && !password.valid}">
        <label for="username" class="container-sm d-flex justify-content-center">Password</label>
        <input type="text" name="password" class="form-group" id="password" [(ngModel)]="customer.password" #password="ngModel" required/>
      </div>
      <div class="container-sm d-flex justify-content-center">
      <button type="submit" class="btn btn-primary form-submit-button">Sign In</button>
      </div>
    </form>
  </div>
</div>
